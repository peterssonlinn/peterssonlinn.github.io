baseurl = "https://www.peterssonlinn.com"
title = "Linn Petersson"
theme = "hugo-theme-cleanwhite"
languageCode = "en-us"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
googleAnalytics = ""
preserveTaxonomyNames = true
paginate = 5 #frontpage pagination
hasCJKLanguage = true

[outputs]
home = ["HTML", "RSS", "Algolia"]

[params]
  header_image = "img/start_photo_2.JPG"
  SEOTitle = "Linn Petersson | Linn Blog"
  description = "I am a master students..."
  keyword = "Linn"
  slogan = "Följ med in i min värld"

  image_404 = "img/404-bg.jpg"
  title_404 = "failed :("
  omit_categories = false

  # leancloud storage for page view counter
  page_view_conter = false
  leancloud_app_id = ""
  leancloud_app_key = ""

  # algolia site search
  algolia_search = true
  algolia_appId = ""
  algolia_indexName = ""
  algolia_apiKey = ""

  # Sidebar settings
  sidebar_about_description = "Hej och välkommen hit! Jag är en student som har en kärlek till att resa, läsa, fota och då & då skriva lite."
  sidebar_avatar = "img/me_3.jpg"      # use absolute URL, seeing it's used in both `/` and `/about/`

  featured_tags = true
  featured_condition_size = 1

  # Baidu Analytics
  ba_track_id = ""

  # We need a proxy to access Disqus api in China
  # Follow https://github.com/zhaohuabing/disqus-php-api to set up your own disqus proxy
  disqus_proxy = ""
  disqus_site = ""

  # Twikoo comments
  # Follow https://twikoo.js.org/ to set up your own env_id
  #twikoo_env_id = ""

  #Enable wechat pay & alipay to allow readers send reward money if they like the articles
  reward = false
  # reward_guide = "如果这篇文章对你有用,请随意打赏"

  friends = false
  bookmarks = false
  about_me = true

  # Include any custom CSS and/or JS files, url or relative to /static folder
  #custom_css = ["css/lightbox.css", "https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css", "css/main.css"]
  #custom_js = ["js/lightbox.js", "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js", "js/main.js"]

  [params.social]
  rss            = false
  email          = "linn@pajp.net"
  linkedin       = "https://www.linkedin.com/in/linn-petersson"
  instagram     = "https://www.instagram.com/peterssonlinn/"






  [[params.addtional_menus]]
  title =  "ARCHIVE"
  href =  "/archive/"
  [[params.addtional_menus]]
  title =  "ABOUT"
  href =  "/about/"
  [[params.addtional_menus]]
  title = "RESUME"
  href = "/resume/CV.pdf"



[outputFormats.Algolia]
baseName = "algolia"
isPlainText = true
mediaType = "application/json"
notAlternative = true

[params.algolia]
vars = ["title", "summary", "date", "publishdate", "expirydate", "permalink"]
params = ["categories", "tags"]

[markup]
  [markup.tableOfContents]
    endLevel = 2
    startLevel = 1
  [markup.highlight]
    style = "dracula"
